<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mondi Hairstyle</title>
    <meta name="description" content="Admin dashboard for Mondi Hairstyle booking management">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #c3e321;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --blue: #2196F3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--darker);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--darker) 100%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(195, 227, 33, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 60s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* =========================
           LOGIN SCREEN
        ========================= */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            padding: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--lime), transparent);
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--lime), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-card .subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 35px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--lime);
            background: rgba(195, 227, 33, 0.05);
            transform: translateY(-2px);
        }

        .form-group select {
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--lime);
            color: var(--darker);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(195, 227, 33, 0.4);
        }

        .login-note {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        /* =========================
           DASHBOARD
        ========================= */
        .dashboard {
            display: none;
            min-height: 100vh;
        }

        .dashboard.active {
            display: block;
        }

        /* Top Header */
        .dashboard-header {
            position: sticky;
            top: 0;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--lime), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .language-toggle {
            display: flex;
            gap: 8px;
        }

        .language-toggle button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-gray);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .language-toggle button.active {
            background: var(--lime);
            color: var(--darker);
            border-color: var(--lime);
        }

        .logout-btn {
            padding: 10px 24px;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: var(--danger);
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        .dashboard-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--lime);
        }

        .stat-card.confirmed::before {
            background: var(--success);
        }

        .stat-card.pending::before {
            background: var(--warning);
        }

        .stat-card.total::before {
            background: var(--blue);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(195, 227, 33, 0.1);
            color: var(--lime);
        }

        .stat-card.confirmed .stat-icon {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .stat-card.pending .stat-icon {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }

        .stat-card.total .stat-icon {
            background: rgba(33, 150, 243, 0.1);
            color: var(--blue);
        }

        .stat-info h3 {
            font-size: 0.85rem;
            color: var(--text-gray);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-light);
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--lime);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--lime);
            color: var(--darker);
            border-color: var(--lime);
        }

        .filter-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Date Section Headers */
        .date-section {
            margin-bottom: 30px;
        }

        .date-section-header {
            background: rgba(195, 227, 33, 0.05);
            border-left: 4px solid var(--lime);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .date-section-header.today {
            border-left-color: var(--lime);
            background: rgba(195, 227, 33, 0.08);
        }

        .date-section-header.tomorrow {
            border-left-color: var(--blue);
            background: rgba(33, 150, 243, 0.05);
        }

        .date-section-header.upcoming {
            border-left-color: var(--text-gray);
            background: rgba(255, 255, 255, 0.03);
        }

        .date-section-header i {
            font-size: 1.3rem;
            color: var(--lime);
        }

        .date-section-header.tomorrow i {
            color: var(--blue);
        }

        .date-section-header.upcoming i {
            color: var(--text-gray);
        }

        .date-section-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .date-section-count {
            margin-left: auto;
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Booking Cards */
        .bookings-list {
            display: grid;
            gap: 15px;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .booking-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .booking-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--lime);
        }

        .booking-card.status-confirmed::before {
            background: var(--success);
        }

        .booking-card.status-pending::before {
            background: var(--warning);
        }

        .booking-card.status-completed::before {
            background: var(--text-gray);
        }

        .booking-card.status-cancelled::before {
            background: var(--danger);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .booking-customer {
            flex: 1;
        }

        .customer-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-light);
        }

        .booking-time {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--lime);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .booking-status {
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .booking-status.status-confirmed {
            background: rgba(76, 175, 80, 0.15);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .booking-status.status-pending {
            background: rgba(255, 152, 0, 0.15);
            color: var(--warning);
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .booking-status.status-completed {
            background: rgba(176, 176, 176, 0.15);
            color: #9e9e9e;
            border: 1px solid rgba(176, 176, 176, 0.3);
        }

        .booking-status.status-cancelled {
            background: rgba(244, 67, 54, 0.15);
            color: var(--danger);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        .detail-item i {
            color: var(--lime);
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-bottom: 2px;
        }

        .detail-value {
            color: var(--text-light);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .booking-notes {
            padding: 12px;
            background: rgba(195, 227, 33, 0.05);
            border-left: 3px solid var(--lime);
            border-radius: 8px;
            margin-bottom: 15px;
            color: var(--text-gray);
            font-style: italic;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .btn-confirm {
            background: rgba(76, 175, 80, 0.15);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .btn-confirm:hover {
            background: rgba(76, 175, 80, 0.25);
        }

        .btn-complete {
            background: rgba(33, 150, 243, 0.15);
            color: var(--blue);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .btn-complete:hover {
            background: rgba(33, 150, 243, 0.25);
        }

        .btn-cancel {
            background: rgba(244, 67, 54, 0.15);
            color: var(--danger);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(244, 67, 54, 0.25);
        }

        /* Loading & Empty States */
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--lime);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-gray);
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 15px 20px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .dashboard-content {
                padding: 20px 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .booking-header {
                flex-direction: column;
                gap: 15px;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .filters {
                width: 100%;
            }

            .filter-btn {
                flex: 1;
                text-align: center;
            }

            .login-card {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- =========================
         LOGIN SCREEN
    ========================= -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
            <p class="subtitle">Access your barber dashboard</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Select Barber Profile</label>
                    <select id="barberSelect" required>
                        <option value="">Choose your profile...</option>
                        <option value="mondi">Mondi</option>
                        <option value="ervin">Ervin</option>
                        <option value="marios">Marios</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="emailInput" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login to Dashboard</span>
                </button>

                <p class="login-note">
                    First time? Create your account by logging in with any email and password
                </p>
            </form>
        </div>
    </div>

    <!-- =========================
         DASHBOARD
    ========================= -->
    <div id="dashboard" class="dashboard">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-calendar-check"></i> <span id="dashboardTitle">Dashboard</span></h1>
                    <p class="header-subtitle" id="userEmail"></p>
                </div>
                <div class="header-right">
                    <div class="language-toggle">
                        <button id="langEn" class="active" onclick="switchLanguage('en')">EN</button>
                        <button id="langGr" onclick="switchLanguage('gr')">ΕΛ</button>
                    </div>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span data-en="Logout" data-gr="Αποσύνδεση">Logout</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="dashboard-content">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card today">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="stat-info">
                            <h3 data-en="Today's Bookings" data-gr="Σημερινά Ραντεβού">Today's Bookings</h3>
                            <div class="stat-number" id="todayCount">0</div>
                        </div>
                    </div>
                </div>

                <div class="stat-card confirmed">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 data-en="Confirmed" data-gr="Επιβεβαιωμένα">Confirmed</h3>
                            <div class="stat-number" id="confirmedCount">0</div>
                        </div>
                    </div>
                </div>

                <div class="stat-card pending">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 data-en="Pending" data-gr="Εκκρεμή">Pending</h3>
                            <div class="stat-number" id="pendingCount">0</div>
                        </div>
                    </div>
                </div>

                <div class="stat-card total">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-week"></i>
                        </div>
                        <div class="stat-info">
                            <h3 data-en="This Week" data-gr="Αυτή την Εβδομάδα">This Week</h3>
                            <div class="stat-number" id="weekCount">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-filter"></i>
                    <span data-en="Filter Bookings" data-gr="Φίλτρα">Filter Bookings</span>
                </h2>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all" onclick="filterByStatus('all')">
                    <span data-en="All" data-gr="Όλα">All</span>
                </button>
                <button class="filter-btn" data-filter="confirmed" onclick="filterByStatus('confirmed')">
                    <span data-en="Confirmed" data-gr="Επιβεβαιωμένα">Confirmed</span>
                </button>
                <button class="filter-btn" data-filter="pending" onclick="filterByStatus('pending')">
                    <span data-en="Pending" data-gr="Εκκρεμή">Pending</span>
                </button>
                <button class="filter-btn" data-filter="completed" onclick="filterByStatus('completed')">
                    <span data-en="Completed" data-gr="Ολοκληρωμένα">Completed</span>
                </button>
            </div>

            <!-- Loading -->
            <div id="loadingBookings" class="loading-container">
                <div class="spinner"></div>
                <p data-en="Loading bookings..." data-gr="Φόρτωση ραντεβού...">Loading bookings...</p>
            </div>

            <!-- Bookings Container -->
            <div id="bookingsContainer"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js?v=7"></script>
    <script src="js/booking-system.js?v=7"></script>

    <script>
        let currentUser = null;
        let currentBarberId = null;
        let allBookings = [];
        let unsubscribeBookings = null;
        let currentFilter = 'all';
        let currentLanguage = 'en';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('language') || 'en';
            switchLanguage(savedLang);
        });

        // Language Switching
        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);

            document.getElementById('langEn').classList.toggle('active', lang === 'en');
            document.getElementById('langGr').classList.toggle('active', lang === 'gr');

            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const barber = document.getElementById('barberSelect').value;
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            if (!barber) {
                alert('Please select a barber');
                return;
            }

            try {
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>';

                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    currentUser = userCredential.user;
                } catch (error) {
                    if (error.code === 'auth/user-not-found' ||
                        error.code === 'auth/wrong-password' ||
                        error.code === 'auth/invalid-login-credentials') {
                        try {
                            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                            currentUser = userCredential.user;
                        } catch (createError) {
                            if (createError.code === 'auth/email-already-in-use') {
                                throw new Error('Account exists. Please enter the correct password.');
                            }
                            throw createError;
                        }
                    } else {
                        throw error;
                    }
                }

                currentBarberId = barber;
                showDashboard();
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Login to Dashboard</span>';
            }
        });

        // Show Dashboard
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('dashboardTitle').textContent = BARBERS[currentBarberId].name + (currentLanguage === 'en' ? "'s Dashboard" : " Dashboard");
            document.getElementById('userEmail').textContent = currentUser.email;

            loadBookings();
        }

        // Load Bookings
        function loadBookings() {
            document.getElementById('loadingBookings').style.display = 'block';

            if (unsubscribeBookings) {
                unsubscribeBookings();
            }

            unsubscribeBookings = bookingSystem.listenToBookings(currentBarberId, (bookings) => {
                allBookings = bookings;
                document.getElementById('loadingBookings').style.display = 'none';
                updateStats();
                displayBookings();
            });
        }

        // Update Statistics
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const weekStart = new Date();
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());
            const weekStartStr = weekStart.toISOString().split('T')[0];

            const todayBookings = allBookings.filter(b => b.date === today && b.status !== 'cancelled');
            const confirmedBookings = allBookings.filter(b => b.status === 'confirmed');
            const pendingBookings = allBookings.filter(b => b.status === 'pending');
            const weekBookings = allBookings.filter(b => b.date >= weekStartStr && b.status !== 'cancelled');

            document.getElementById('todayCount').textContent = todayBookings.length;
            document.getElementById('confirmedCount').textContent = confirmedBookings.length;
            document.getElementById('pendingCount').textContent = pendingBookings.length;
            document.getElementById('weekCount').textContent = weekBookings.length;
        }

        // Filter by Status
        function filterByStatus(status) {
            currentFilter = status;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === status);
            });

            displayBookings();
        }

        // Display Bookings
        function displayBookings() {
            const container = document.getElementById('bookingsContainer');

            let filtered = [...allBookings];
            if (currentFilter !== 'all') {
                filtered = filtered.filter(b => b.status === currentFilter);
            }

            // Remove cancelled from main view
            filtered = filtered.filter(b => b.status !== 'cancelled');

            if (filtered.length === 0) {
                const emptyText = currentLanguage === 'en'
                    ? 'No bookings found'
                    : 'Δεν βρέθηκαν ραντεβού';
                const emptyDesc = currentLanguage === 'en'
                    ? 'Bookings will appear here once customers make appointments'
                    : 'Τα ραντεβού θα εμφανιστούν εδώ όταν οι πελάτες κάνουν κρατήσεις';

                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>${emptyText}</h3>
                        <p>${emptyDesc}</p>
                    </div>
                `;
                return;
            }

            // Group by date categories
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayStr = today.toISOString().split('T')[0];

            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];

            const todayBookings = filtered.filter(b => b.date === todayStr);
            const tomorrowBookings = filtered.filter(b => b.date === tomorrowStr);
            const upcomingBookings = filtered.filter(b => b.date > tomorrowStr);

            let html = '';

            // TODAY
            if (todayBookings.length > 0) {
                html += `
                    <div class="date-section">
                        <div class="date-section-header today">
                            <i class="fas fa-calendar-day"></i>
                            <h3 class="date-section-title" data-en="TODAY" data-gr="ΣΗΜΕΡΑ">${currentLanguage === 'en' ? 'TODAY' : 'ΣΗΜΕΡΑ'}</h3>
                            <span class="date-section-count">${todayBookings.length}</span>
                        </div>
                        <div class="bookings-list">
                            ${todayBookings.map(booking => renderBookingCard(booking)).join('')}
                        </div>
                    </div>
                `;
            }

            // TOMORROW
            if (tomorrowBookings.length > 0) {
                html += `
                    <div class="date-section">
                        <div class="date-section-header tomorrow">
                            <i class="fas fa-calendar-plus"></i>
                            <h3 class="date-section-title" data-en="TOMORROW" data-gr="ΑΥΡΙΟ">${currentLanguage === 'en' ? 'TOMORROW' : 'ΑΥΡΙΟ'}</h3>
                            <span class="date-section-count">${tomorrowBookings.length}</span>
                        </div>
                        <div class="bookings-list">
                            ${tomorrowBookings.map(booking => renderBookingCard(booking)).join('')}
                        </div>
                    </div>
                `;
            }

            // UPCOMING
            if (upcomingBookings.length > 0) {
                html += `
                    <div class="date-section">
                        <div class="date-section-header upcoming">
                            <i class="fas fa-calendar-alt"></i>
                            <h3 class="date-section-title" data-en="UPCOMING" data-gr="ΕΠΟΜΕΝΑ">${currentLanguage === 'en' ? 'UPCOMING' : 'ΕΠΟΜΕΝΑ'}</h3>
                            <span class="date-section-count">${upcomingBookings.length}</span>
                        </div>
                        <div class="bookings-list">
                            ${upcomingBookings.map(booking => renderBookingCard(booking)).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Render Booking Card
        function renderBookingCard(booking) {
            const date = new Date(booking.date);
            const formattedDate = date.toLocaleDateString(currentLanguage === 'en' ? 'en-US' : 'el-GR', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });

            const statusText = {
                confirmed: currentLanguage === 'en' ? 'Confirmed' : 'Επιβεβαιωμένο',
                pending: currentLanguage === 'en' ? 'Pending' : 'Εκκρεμές',
                completed: currentLanguage === 'en' ? 'Completed' : 'Ολοκληρωμένο',
                cancelled: currentLanguage === 'en' ? 'Cancelled' : 'Ακυρωμένο'
            };

            return `
                <div class="booking-card status-${booking.status}">
                    <div class="booking-header">
                        <div class="booking-customer">
                            <h3 class="customer-name">${booking.customerName}</h3>
                            <div class="booking-time">
                                <i class="fas fa-clock"></i>
                                ${booking.timeSlot}
                            </div>
                        </div>
                        <span class="booking-status status-${booking.status}">
                            ${statusText[booking.status]}
                        </span>
                    </div>

                    <div class="booking-details">
                        <div class="detail-item">
                            <i class="fas fa-scissors"></i>
                            <div class="detail-content">
                                <div class="detail-label">${currentLanguage === 'en' ? 'Service' : 'Υπηρεσία'}</div>
                                <div class="detail-value">${booking.service}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar"></i>
                            <div class="detail-content">
                                <div class="detail-label">${currentLanguage === 'en' ? 'Date' : 'Ημερομηνία'}</div>
                                <div class="detail-value">${formattedDate}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-phone"></i>
                            <div class="detail-content">
                                <div class="detail-label">${currentLanguage === 'en' ? 'Phone' : 'Τηλέφωνο'}</div>
                                <div class="detail-value">${booking.customerPhone}</div>
                            </div>
                        </div>
                        ${booking.customerEmail ? `
                            <div class="detail-item">
                                <i class="fas fa-envelope"></i>
                                <div class="detail-content">
                                    <div class="detail-label">Email</div>
                                    <div class="detail-value">${booking.customerEmail}</div>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    ${booking.notes ? `
                        <div class="booking-notes">
                            <i class="fas fa-note-sticky"></i> ${booking.notes}
                        </div>
                    ` : ''}

                    <div class="booking-actions">
                        ${booking.status === 'pending' ? `
                            <button class="action-btn btn-confirm" onclick="updateStatus('${booking.id}', 'confirmed')">
                                <i class="fas fa-check"></i>
                                <span data-en="Confirm" data-gr="Επιβεβαίωση">${currentLanguage === 'en' ? 'Confirm' : 'Επιβεβαίωση'}</span>
                            </button>
                        ` : ''}
                        ${booking.status === 'confirmed' ? `
                            <button class="action-btn btn-complete" onclick="updateStatus('${booking.id}', 'completed')">
                                <i class="fas fa-check-double"></i>
                                <span data-en="Complete" data-gr="Ολοκλήρωση">${currentLanguage === 'en' ? 'Complete' : 'Ολοκλήρωση'}</span>
                            </button>
                        ` : ''}
                        <button class="action-btn btn-cancel" onclick="cancelBooking('${booking.id}')">
                            <i class="fas fa-times"></i>
                            <span data-en="Cancel" data-gr="Ακύρωση">${currentLanguage === 'en' ? 'Cancel' : 'Ακύρωση'}</span>
                        </button>
                    </div>
                </div>
            `;
        }

        // Update Status
        async function updateStatus(bookingId, status) {
            const result = await bookingSystem.updateBookingStatus(bookingId, status);
            if (!result.success) {
                alert('Failed to update: ' + result.message);
            }
        }

        // Cancel Booking
        async function cancelBooking(bookingId) {
            const confirmText = currentLanguage === 'en'
                ? 'Are you sure you want to cancel this booking?'
                : 'Είστε σίγουροι ότι θέλετε να ακυρώσετε αυτό το ραντεβού;';

            if (!confirm(confirmText)) {
                return;
            }

            const result = await bookingSystem.cancelBooking(bookingId);
            if (!result.success) {
                alert('Failed to cancel: ' + result.message);
            }
        }

        // Logout
        function logout() {
            if (unsubscribeBookings) {
                unsubscribeBookings();
            }

            auth.signOut().then(() => {
                document.getElementById('dashboard').classList.remove('active');
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('loginForm').reset();
                currentUser = null;
                currentBarberId = null;
            });
        }

        // Auth state
        auth.onAuthStateChanged(user => {
            if (user && currentBarberId) {
                currentUser = user;
                showDashboard();
            }
        });
    </script>
</body>
</html>
