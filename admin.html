<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mondi Hairstyle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #c3e321;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--lime), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--lime);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--lime);
            color: var(--darker);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(195, 227, 33, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .btn-small {
            width: auto;
            padding: 8px 20px;
            font-size: 0.9rem;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-header h1 {
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dashboard-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--lime);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .bookings-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bookings-section h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--lime);
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .booking-info {
            flex: 1;
        }

        .booking-info h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .booking-meta {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .booking-status {
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }

        .status-completed {
            background: rgba(156, 156, 156, 0.2);
            color: #9c9c9c;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-item i {
            color: var(--lime);
            width: 20px;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-confirm {
            background: var(--success);
            color: white;
        }

        .btn-reject {
            background: var(--danger);
            color: white;
        }

        .btn-complete {
            background: var(--text-gray);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .calendar-view {
            display: none;
            margin-top: 30px;
        }

        .calendar-view.active {
            display: block;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-toggle button {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .view-toggle button.active {
            background: var(--lime);
            color: var(--darker);
            border-color: var(--lime);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--lime);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .booking-header {
                flex-direction: column;
                gap: 10px;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-lock"></i> Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label>Select Barber</label>
                    <select id="barberSelect" required>
                        <option value="">Choose your profile...</option>
                        <option value="mondi">Mondi</option>
                        <option value="ervin">Ervin</option>
                        <option value="marios">Marios</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="emailInput" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p style="text-align: center; margin-top: 15px; color: var(--text-gray); font-size: 0.9rem;">
                    First time? Use any email and create a password
                </p>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="dashboard-header">
            <h1><i class="fas fa-calendar-check"></i> <span id="dashboardTitle">Dashboard</span></h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Today's Bookings</h3>
                    <div class="number" id="todayCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <div class="number" id="pendingCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Confirmed</h3>
                    <div class="number" id="confirmedCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>This Week</h3>
                    <div class="number" id="weekCount">0</div>
                </div>
            </div>

            <!-- View Toggle -->
            <div class="view-toggle">
                <button class="active" onclick="switchView('list')">
                    <i class="fas fa-list"></i> List View
                </button>
                <button onclick="switchView('calendar')">
                    <i class="fas fa-calendar"></i> Calendar View
                </button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter" onchange="filterBookings()">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="completed">Completed</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date Range</label>
                    <select id="dateFilter" onchange="filterBookings()">
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="all">All Dates</option>
                    </select>
                </div>
            </div>

            <!-- List View -->
            <div id="listView" class="bookings-section">
                <h2>
                    <i class="fas fa-clipboard-list"></i>
                    Bookings
                </h2>
                <div id="loadingBookings" class="loading">
                    <div class="spinner"></div>
                    <p>Loading bookings...</p>
                </div>
                <div id="bookingsContainer"></div>
            </div>

            <!-- Calendar View -->
            <div id="calendarView" class="calendar-view">
                <div class="bookings-section">
                    <h2>
                        <i class="fas fa-calendar-alt"></i>
                        Calendar View
                    </h2>
                    <p style="color: var(--text-gray); margin-top: 20px;">Calendar view coming soon! For now, use the list view to manage your bookings.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js?v=5"></script>
    <script src="js/booking-system.js?v=5"></script>

    <script>
        let currentUser = null;
        let currentBarberId = null;
        let allBookings = [];
        let unsubscribeBookings = null;

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const barber = document.getElementById('barberSelect').value;
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            if (!barber) {
                alert('Please select a barber');
                return;
            }

            try {
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';

                // Try to sign in
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    currentUser = userCredential.user;
                } catch (error) {
                    if (error.code === 'auth/user-not-found' ||
                        error.code === 'auth/wrong-password' ||
                        error.code === 'auth/invalid-login-credentials') {
                        // Create new account
                        try {
                            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                            currentUser = userCredential.user;
                        } catch (createError) {
                            if (createError.code === 'auth/email-already-in-use') {
                                throw new Error('Account exists. Please enter the correct password.');
                            }
                            throw createError;
                        }
                    } else {
                        throw error;
                    }
                }

                currentBarberId = barber;
                showDashboard();
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('dashboardTitle').textContent = BARBERS[currentBarberId].name + "'s Dashboard";
            document.getElementById('userEmail').textContent = currentUser.email;

            loadBookings();
        }

        // Load bookings with real-time updates
        function loadBookings() {
            document.getElementById('loadingBookings').style.display = 'block';

            if (unsubscribeBookings) {
                unsubscribeBookings();
            }

            unsubscribeBookings = bookingSystem.listenToBookings(currentBarberId, (bookings) => {
                allBookings = bookings;
                document.getElementById('loadingBookings').style.display = 'none';
                updateStats();
                filterBookings();
            });
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const weekStart = new Date();
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());
            const weekStartStr = weekStart.toISOString().split('T')[0];

            const todayBookings = allBookings.filter(b => b.date === today && b.status !== 'cancelled');
            const pendingBookings = allBookings.filter(b => b.status === 'pending');
            const confirmedBookings = allBookings.filter(b => b.status === 'confirmed');
            const weekBookings = allBookings.filter(b => b.date >= weekStartStr && b.status !== 'cancelled');

            document.getElementById('todayCount').textContent = todayBookings.length;
            document.getElementById('pendingCount').textContent = pendingBookings.length;
            document.getElementById('confirmedCount').textContent = confirmedBookings.length;
            document.getElementById('weekCount').textContent = weekBookings.length;
        }

        // Filter bookings
        function filterBookings() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filtered = [...allBookings];

            // Status filter
            if (statusFilter !== 'all') {
                filtered = filtered.filter(b => b.status === statusFilter);
            }

            // Date filter
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (dateFilter === 'today') {
                const todayStr = today.toISOString().split('T')[0];
                filtered = filtered.filter(b => b.date === todayStr);
            } else if (dateFilter === 'tomorrow') {
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const tomorrowStr = tomorrow.toISOString().split('T')[0];
                filtered = filtered.filter(b => b.date === tomorrowStr);
            } else if (dateFilter === 'week') {
                const weekEnd = new Date(today);
                weekEnd.setDate(weekEnd.getDate() + 7);
                filtered = filtered.filter(b => {
                    const bookingDate = new Date(b.date);
                    return bookingDate >= today && bookingDate <= weekEnd;
                });
            } else if (dateFilter === 'month') {
                const monthEnd = new Date(today);
                monthEnd.setMonth(monthEnd.getMonth() + 1);
                filtered = filtered.filter(b => {
                    const bookingDate = new Date(b.date);
                    return bookingDate >= today && bookingDate <= monthEnd;
                });
            }

            displayBookings(filtered);
        }

        // Display bookings
        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');

            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No bookings found</h3>
                        <p>No bookings match your current filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="booking-card">
                    <div class="booking-header">
                        <div class="booking-info">
                            <h3>${booking.customerName}</h3>
                            <div class="booking-meta">${formatDate(booking.date)} at ${booking.timeSlot}</div>
                        </div>
                        <span class="booking-status status-${booking.status}">${booking.status.toUpperCase()}</span>
                    </div>
                    <div class="booking-details">
                        <div class="detail-item">
                            <i class="fas fa-cut"></i>
                            <span>${booking.service}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-phone"></i>
                            <span>${booking.customerPhone}</span>
                        </div>
                        ${booking.customerEmail ? `
                            <div class="detail-item">
                                <i class="fas fa-envelope"></i>
                                <span>${booking.customerEmail}</span>
                            </div>
                        ` : ''}
                    </div>
                    ${booking.notes ? `<p style="color: var(--text-gray); margin-bottom: 15px;"><i class="fas fa-note-sticky"></i> ${booking.notes}</p>` : ''}
                    <div class="booking-actions">
                        ${booking.status === 'pending' ? `
                            <button class="btn btn-small btn-confirm" onclick="updateStatus('${booking.id}', 'confirmed')">
                                <i class="fas fa-check"></i> Confirm
                            </button>
                            <button class="btn btn-small btn-reject" onclick="updateStatus('${booking.id}', 'rejected')">
                                <i class="fas fa-times"></i> Reject
                            </button>
                        ` : ''}
                        ${booking.status === 'confirmed' ? `
                            <button class="btn btn-small btn-complete" onclick="updateStatus('${booking.id}', 'completed')">
                                <i class="fas fa-check-circle"></i> Mark Complete
                            </button>
                        ` : ''}
                        ${booking.status !== 'cancelled' ? `
                            <button class="btn btn-small btn-reject" onclick="cancelBooking('${booking.id}')">
                                <i class="fas fa-ban"></i> Cancel
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Update booking status
        async function updateStatus(bookingId, status) {
            const result = await bookingSystem.updateBookingStatus(bookingId, status);
            if (result.success) {
                // Bookings will update automatically via real-time listener
            } else {
                alert('Failed to update booking: ' + result.message);
            }
        }

        // Cancel booking
        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) {
                return;
            }

            const result = await bookingSystem.cancelBooking(bookingId);
            if (!result.success) {
                alert('Failed to cancel booking: ' + result.message);
            }
        }

        // Switch view
        function switchView(view) {
            document.querySelectorAll('.view-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });

            if (view === 'list') {
                document.getElementById('listView').style.display = 'block';
                document.getElementById('calendarView').classList.remove('active');
                event.target.classList.add('active');
            } else {
                document.getElementById('listView').style.display = 'none';
                document.getElementById('calendarView').classList.add('active');
                event.target.classList.add('active');
            }
        }

        // Logout
        function logout() {
            if (unsubscribeBookings) {
                unsubscribeBookings();
            }

            auth.signOut().then(() => {
                document.getElementById('dashboard').classList.remove('active');
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('loginForm').reset();
                currentUser = null;
                currentBarberId = null;
            });
        }

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user && currentBarberId) {
                currentUser = user;
                showDashboard();
            }
        });
    </script>
</body>
</html>
