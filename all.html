<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondi Hairstyle - All Barbers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #c3e321;
            --dark: #0a0a0a;
            --darker: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.06);
            --text: #ffffff;
            --text-secondary: #888888;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --purple: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--dark);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--lime);
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
        }

        .current-date {
            font-size: 1.1rem;
            font-weight: 700;
            min-width: 200px;
            text-align: center;
        }

        .today-btn {
            padding: 8px 16px;
            background: var(--lime);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .today-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(195, 227, 33, 0.3);
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .add-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--lime), #a8c91d);
            color: var(--dark);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(195, 227, 33, 0.3);
        }

        /* Main Content */
        .main {
            padding: 24px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Barbers Grid */
        .barbers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            height: calc(100vh - 140px);
        }

        .barber-column {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .barber-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .barber-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .barber-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
        }

        .barber-avatar.mondi {
            background: linear-gradient(135deg, var(--lime), #a8c91d);
            color: var(--dark);
        }

        .barber-avatar.ervin {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .barber-avatar.marios {
            background: linear-gradient(135deg, var(--purple), #7c3aed);
            color: white;
        }

        .barber-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .barber-stats {
            display: flex;
            gap: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 800;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat.confirmed .stat-value {
            color: var(--success);
        }

        .stat.pending .stat-value {
            color: var(--warning);
        }

        /* Timeline */
        .timeline {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .timeline::-webkit-scrollbar {
            width: 6px;
        }

        .timeline::-webkit-scrollbar-track {
            background: transparent;
        }

        .timeline::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .time-slot {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            min-height: 56px;
        }

        .time-label {
            width: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            padding-top: 8px;
            flex-shrink: 0;
        }

        .slot-content {
            flex: 1;
            min-height: 48px;
        }

        .empty-slot {
            height: 48px;
            border-radius: 10px;
            border: 1px dashed rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.15);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .empty-slot:hover {
            border-color: rgba(195, 227, 33, 0.3);
            background: rgba(195, 227, 33, 0.03);
            color: rgba(195, 227, 33, 0.5);
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 12px 14px;
            border-left: 3px solid var(--lime);
            cursor: pointer;
            transition: all 0.2s;
        }

        .booking-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(4px);
        }

        .booking-card.status-confirmed {
            border-left-color: var(--success);
        }

        .booking-card.status-pending {
            border-left-color: var(--warning);
        }

        .booking-card.status-completed {
            border-left-color: var(--text-secondary);
            opacity: 0.6;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .booking-name {
            font-weight: 700;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .recurring-icon {
            color: var(--purple);
            font-size: 0.75rem;
        }

        .booking-status {
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .booking-status.status-confirmed {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .booking-status.status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .booking-status.status-completed {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .booking-details {
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .booking-details i {
            width: 14px;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* No bookings state */
        .no-bookings {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-bookings i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .no-bookings p {
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border-radius: 24px;
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--danger);
            color: white;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--lime);
            background: rgba(195, 227, 33, 0.03);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Barber Selection */
        .barber-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .barber-option {
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border);
            border-radius: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .barber-option:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .barber-option.selected {
            border-color: var(--lime);
            background: rgba(195, 227, 33, 0.05);
        }

        .barber-option .avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .barber-option .name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--lime), #a8c91d);
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(195, 227, 33, 0.3);
        }

        /* Booking Detail Modal */
        .detail-time {
            font-size: 2rem;
            font-weight: 800;
            color: var(--lime);
            margin-bottom: 4px;
        }

        .detail-date {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        .detail-row i {
            width: 20px;
            color: var(--lime);
        }

        .detail-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .action-btn {
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn.confirm {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .action-btn.complete {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .action-btn.cancel {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .action-btn.delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Live clock */
        .live-clock {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--lime);
            font-variant-numeric: tabular-nums;
        }

        /* Current time indicator */
        .current-time-line {
            position: relative;
            width: 100%;
            height: 2px;
            background: var(--danger);
            margin: 8px 0;
        }

        .current-time-line::before {
            content: '';
            position: absolute;
            left: -4px;
            top: -3px;
            width: 8px;
            height: 8px;
            background: var(--danger);
            border-radius: 50%;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .barbers-grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .barber-column {
                max-height: 500px;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--lime);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-text">Mondi<span>.</span></div>
        </div>

        <div class="header-center">
            <div class="date-nav">
                <button class="nav-btn" onclick="changeDate(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="current-date" id="currentDate">Loading...</span>
                <button class="nav-btn" onclick="changeDate(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="today-btn" onclick="goToToday()">Σήμερα</button>
        </div>

        <div class="header-right">
            <span class="live-clock" id="liveClock">--:--</span>
            <button class="add-btn" onclick="openAddModal()">
                <i class="fas fa-plus"></i>
                <span>Νέο Ραντεβού</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="barbers-grid" id="barbersGrid">
            <!-- Barber columns will be rendered here -->
        </div>
    </main>

    <!-- Add Booking Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Νέο Ραντεβού</h2>
                <button class="modal-close" onclick="closeAddModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <label style="display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 12px; color: var(--text-secondary);">Επιλογή Κομμωτή</label>
                <div class="barber-select" id="barberSelect">
                    <div class="barber-option selected" data-barber="mondi" onclick="selectBarber('mondi')">
                        <div class="avatar barber-avatar mondi">M</div>
                        <div class="name">Mondi</div>
                    </div>
                    <div class="barber-option" data-barber="ervin" onclick="selectBarber('ervin')">
                        <div class="avatar barber-avatar ervin">E</div>
                        <div class="name">Ervin</div>
                    </div>
                    <div class="barber-option" data-barber="marios" onclick="selectBarber('marios')">
                        <div class="avatar barber-avatar marios">M</div>
                        <div class="name">Marios</div>
                    </div>
                </div>

                <form id="addForm">
                    <div class="form-group">
                        <label>Όνομα Πελάτη</label>
                        <input type="text" id="customerName" required placeholder="π.χ. Γιάννης Παπαδόπουλος">
                    </div>
                    <div class="form-group">
                        <label>Τηλέφωνο</label>
                        <input type="tel" id="customerPhone" required placeholder="69xxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label>Υπηρεσία</label>
                        <select id="service" required>
                            <option value="">Επιλέξτε υπηρεσία...</option>
                            <option value="Haircut">Haircut</option>
                            <option value="Beard Trim">Beard Trim</option>
                            <option value="Haircut + Beard">Haircut + Beard</option>
                            <option value="Hair Color">Hair Color</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Ημερομηνία</label>
                            <input type="date" id="bookingDate" required>
                        </div>
                        <div class="form-group">
                            <label>Ώρα</label>
                            <select id="bookingTime" required>
                                <option value="">Επιλέξτε ώρα...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Σημειώσεις</label>
                        <textarea id="notes" placeholder="Προαιρετικές σημειώσεις..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddModal()">Ακύρωση</button>
                <button class="btn btn-primary" onclick="submitBooking()">Δημιουργία</button>
            </div>
        </div>
    </div>

    <!-- Booking Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Λεπτομέρειες</h2>
                <button class="modal-close" onclick="closeDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="detailContent">
                <!-- Content populated by JS -->
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js?v=31"></script>
    <script src="js/booking-system.js?v=31"></script>

    <script>
        // State
        let currentDate = new Date();
        let allBookings = {};
        let selectedBarber = 'mondi';
        let unsubscribers = [];

        const BARBER_LIST = [
            { id: 'mondi', name: 'Mondi', initial: 'M', color: 'mondi' },
            { id: 'ervin', name: 'Ervin', initial: 'E', color: 'ervin' },
            { id: 'marios', name: 'Marios', initial: 'M', color: 'marios' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateDateDisplay();
            startClock();
            loadAllBookings();
            setDefaultDate();
        });

        // Clock
        function startClock() {
            function updateClock() {
                const now = new Date();
                document.getElementById('liveClock').textContent =
                    now.toLocaleTimeString('el-GR', { hour: '2-digit', minute: '2-digit' });
            }
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Date helpers
        function formatDateLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function updateDateDisplay() {
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('currentDate').textContent =
                currentDate.toLocaleDateString('el-GR', options);
        }

        function changeDate(delta) {
            currentDate.setDate(currentDate.getDate() + delta);
            updateDateDisplay();
            renderAll();
        }

        function goToToday() {
            currentDate = new Date();
            updateDateDisplay();
            renderAll();
        }

        function setDefaultDate() {
            document.getElementById('bookingDate').value = formatDateLocal(currentDate);
        }

        // Load bookings for all barbers
        function loadAllBookings() {
            // Clear previous listeners
            unsubscribers.forEach(unsub => unsub());
            unsubscribers = [];

            BARBER_LIST.forEach(barber => {
                const unsub = db.collection('bookings')
                    .where('barberId', '==', barber.id)
                    .onSnapshot(snapshot => {
                        allBookings[barber.id] = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        renderAll();
                    });
                unsubscribers.push(unsub);
            });
        }

        // Get time slots for barber
        function getTimeSlots(barberId) {
            const barber = BARBERS[barberId];
            return barber.slotInterval === 20 ? TIME_SLOTS_20 : TIME_SLOTS_30;
        }

        // Render all barber columns
        function renderAll() {
            const grid = document.getElementById('barbersGrid');
            const dateStr = formatDateLocal(currentDate);

            grid.innerHTML = BARBER_LIST.map(barber => {
                const bookings = (allBookings[barber.id] || [])
                    .filter(b => b.date === dateStr && b.status !== 'cancelled')
                    .sort((a, b) => a.timeSlot.localeCompare(b.timeSlot));

                const confirmed = bookings.filter(b => b.status === 'confirmed').length;
                const pending = bookings.filter(b => b.status === 'pending').length;
                const timeSlots = getTimeSlots(barber.id);

                return `
                    <div class="barber-column">
                        <div class="barber-header">
                            <div class="barber-info">
                                <div class="barber-avatar ${barber.color}">${barber.initial}</div>
                                <div class="barber-name">${barber.name}</div>
                            </div>
                            <div class="barber-stats">
                                <div class="stat confirmed">
                                    <div class="stat-value">${confirmed}</div>
                                    <div class="stat-label">Confirmed</div>
                                </div>
                                <div class="stat pending">
                                    <div class="stat-value">${pending}</div>
                                    <div class="stat-label">Pending</div>
                                </div>
                            </div>
                        </div>
                        <div class="timeline">
                            ${renderTimeline(barber.id, timeSlots, bookings)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render timeline for a barber
        function renderTimeline(barberId, timeSlots, bookings) {
            return timeSlots.map(time => {
                const booking = bookings.find(b => b.timeSlot === time);

                if (booking) {
                    return `
                        <div class="time-slot">
                            <div class="time-label">${time}</div>
                            <div class="slot-content">
                                <div class="booking-card status-${booking.status}" onclick="openDetailModal('${booking.id}', '${barberId}')">
                                    <div class="booking-header">
                                        <div class="booking-name">
                                            ${booking.customerName}
                                            ${booking.recurringGroupId ? '<i class="fas fa-redo recurring-icon"></i>' : ''}
                                        </div>
                                        <span class="booking-status status-${booking.status}">
                                            ${getStatusText(booking.status)}
                                        </span>
                                    </div>
                                    <div class="booking-details">
                                        <span><i class="fas fa-cut"></i> ${booking.service}</span>
                                        <span><i class="fas fa-phone"></i> ${booking.customerPhone || '-'}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="time-slot">
                        <div class="time-label">${time}</div>
                        <div class="slot-content">
                            <div class="empty-slot" onclick="openAddModalWithTime('${barberId}', '${time}')">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStatusText(status) {
            const texts = {
                'pending': 'Pending',
                'confirmed': 'Confirmed',
                'completed': 'Done',
                'cancelled': 'Cancelled'
            };
            return texts[status] || status;
        }

        // Add Modal
        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('bookingDate').value = formatDateLocal(currentDate);
            updateTimeSlots();
        }

        function openAddModalWithTime(barberId, time) {
            selectBarber(barberId);
            document.getElementById('addModal').classList.add('active');
            document.getElementById('bookingDate').value = formatDateLocal(currentDate);
            updateTimeSlots();
            setTimeout(() => {
                document.getElementById('bookingTime').value = time;
            }, 100);
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
        }

        function selectBarber(barberId) {
            selectedBarber = barberId;
            document.querySelectorAll('.barber-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.barber === barberId);
            });
            updateTimeSlots();
        }

        function updateTimeSlots() {
            const timeSelect = document.getElementById('bookingTime');
            const slots = getTimeSlots(selectedBarber);
            timeSelect.innerHTML = '<option value="">Επιλέξτε ώρα...</option>' +
                slots.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        async function submitBooking() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const service = document.getElementById('service').value;
            const date = document.getElementById('bookingDate').value;
            const time = document.getElementById('bookingTime').value;
            const notes = document.getElementById('notes').value.trim();

            if (!name || !phone || !service || !date || !time) {
                alert('Παρακαλώ συμπληρώστε όλα τα υποχρεωτικά πεδία');
                return;
            }

            try {
                await db.collection('bookings').add({
                    barberId: selectedBarber,
                    customerName: name,
                    customerPhone: phone,
                    customerEmail: '',
                    service: service,
                    date: date,
                    timeSlot: time,
                    notes: notes,
                    status: 'confirmed',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });

                closeAddModal();
            } catch (error) {
                console.error('Error:', error);
                alert('Σφάλμα κατά τη δημιουργία');
            }
        }

        // Detail Modal
        function openDetailModal(bookingId, barberId) {
            const booking = (allBookings[barberId] || []).find(b => b.id === bookingId);
            if (!booking) return;

            const dateObj = new Date(booking.date + 'T00:00:00');
            const dateFormatted = dateObj.toLocaleDateString('el-GR', {
                weekday: 'long', day: 'numeric', month: 'long'
            });

            document.getElementById('detailContent').innerHTML = `
                <div class="detail-time">${booking.timeSlot}</div>
                <div class="detail-date">${dateFormatted}</div>

                <div class="detail-info">
                    <div class="detail-row">
                        <i class="fas fa-user"></i>
                        <span>${booking.customerName}</span>
                    </div>
                    <div class="detail-row">
                        <i class="fas fa-phone"></i>
                        <span>${booking.customerPhone || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <i class="fas fa-cut"></i>
                        <span>${booking.service}</span>
                    </div>
                    ${booking.notes ? `
                        <div class="detail-row">
                            <i class="fas fa-sticky-note"></i>
                            <span>${booking.notes}</span>
                        </div>
                    ` : ''}
                </div>

                <div class="detail-actions">
                    ${booking.status === 'pending' ? `
                        <button class="action-btn confirm" onclick="updateStatus('${bookingId}', 'confirmed')">
                            <i class="fas fa-check"></i> Confirm
                        </button>
                    ` : ''}
                    ${booking.status === 'confirmed' ? `
                        <button class="action-btn complete" onclick="updateStatus('${bookingId}', 'completed')">
                            <i class="fas fa-check-double"></i> Complete
                        </button>
                    ` : ''}
                    ${booking.status !== 'cancelled' && booking.status !== 'completed' ? `
                        <button class="action-btn cancel" onclick="updateStatus('${bookingId}', 'cancelled')">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    ` : ''}
                    <button class="action-btn delete" onclick="deleteBooking('${bookingId}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;

            document.getElementById('detailModal').classList.add('active');
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        async function updateStatus(bookingId, status) {
            try {
                await db.collection('bookings').doc(bookingId).update({
                    status: status,
                    updatedAt: new Date().toISOString()
                });
                closeDetailModal();
            } catch (error) {
                console.error('Error:', error);
                alert('Σφάλμα');
            }
        }

        async function deleteBooking(bookingId) {
            if (!confirm('Διαγραφή αυτού του ραντεβού;')) return;

            try {
                await db.collection('bookings').doc(bookingId).delete();
                closeDetailModal();
            } catch (error) {
                console.error('Error:', error);
                alert('Σφάλμα');
            }
        }
    </script>
</body>
</html>
